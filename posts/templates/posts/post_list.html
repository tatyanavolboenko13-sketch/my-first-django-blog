{% extends 'posts/base.html' %}

{% block content %}
    <h2>Все статьи</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h3>
            <p>Автор: {{ post.author }} | {{ post.created_at|date:"d.m.Y" }}</p>
        </div>
    {% empty %}
        <p>Нет статей.</p>
    {% endfor %}
{% endblock %}
